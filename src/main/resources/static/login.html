<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <script href="/js/jquery.js"></script>

</head>
<body>

    <!--flex：弹性，justify-content:center：水平居中  align-items:center：垂直居中 -->
    <div style="width: 100%;height:100%;display: flex;justify-content: center;align-items: center">
        <form class="form-group" action="/login2.do">
            <div class="input-group" style="margin-bottom: 20px">
                <span class="input-group-addon">账号</span>
                <input name="account" class="form-control" type="text"/>
            </div>
            <div class="input-group" style="margin-bottom: 20px">
                <span class="input-group-addon">密码</span>
                <input name="pwd" class="form-control" type="password"/>
            </div>
            <div>
                <input type="submit" class="btn btn-success" style="width: 100%"/>
            </div>
        </form>
    </div>

</body>
</html>
