<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="css/icon.css"/>
    <link rel="stylesheet" href="css/easyui.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/easyui.js"></script>
    <script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="ckeditor/ckeditor.js"></script>
    <script>
        function init(){
            $("#tree_left").tree({
                onClick:function(node){
                    //判断 指定名称的tab是否存在
                    var isHad = $("#work").tabs("exists",node.text);
                    //存在就打开
                    if(isHad){
                        $("#work").tabs("select",node.text);
                    }else{
                        //否则就新建
                        $("#work").tabs("add",{
                            title:node.text,
                            closable:"true",
                            href:node.url//把目标页面的代码异步加载到当前页面
                        });
                    }
                }
            });
        }
        $(init);
    </script>
</head>
<body>


<div class="easyui-layout" style="width: 100%;height: 100%">

    <div data-options="region:'north'" style="width: 100%;height: 150px;background-color: #555">
        <div style="margin-bottom: 10px;width: 99%;height:89%;display: flex;justify-content: flex-end;align-items: flex-end">
            <a href="/loginOut.do" style="width: 60px;background: #009f95;color: white" class="easyui-linkbutton">退出</a>
        </div>
    </div>
    <div data-options="region:'west'" style="width: 20%;height: 100%">
        <ul id="tree_left" class="easyui-tree" data-options="url:'findAllRes.do'"></ul>
    </div>
    <div id="work" data-options="region:'center'" class="easyui-tabs" style="height: 100%;margin-left: -1px"></div>
</div>


</body>
</html>
